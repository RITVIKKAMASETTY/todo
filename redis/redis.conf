# Redis Configuration for Chess Backend

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (RDB snapshots)
save 900 1
save 300 10
save 60 10000

# Append Only File for durability
appendonly yes
appendfsync everysec

# Logging
loglevel notice
